<div class="container-fluid" style="margin-left: 50px;margin-top:50px">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Add Category</button>

    <!-- Modal -->
    <form method="post" enctype="multipart/form-data" action="/admin/product">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add products here</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="">Product Name:</label>
                    <input type="text" class="form-control" id="productName"  name="prodName" minlength="4" required>
                </div>
                <div>
                    <label for="">Product Description:</label>
                    <textarea class="form-control" id="productDescription" rows="3"  name="prodDesc" minlength="10" maxlength="100" required></textarea>
                </div>
                <div>
                    <label for="">Product Price:</label>
                    <input type="number" class="form-control" id="productPrice"  name="prodRate" required>
                </div>
                <div>
                    <label for="">Product Category:</label>
                    <select class="form-control" id="productCategory" name="category" required>

                        <option value="" selected disabled>Choose a category</option>
                        <% for(let a of category) { %>
                         <option value="<%=a.name %>"><%=a.name %></option> 
                        <% } %>
                      </select>
                </div>
                <div>
                    <label for="">Product Quantity:</label>
                    <input type="number" class="form-control" id="productQuantity"  name="quantity" required>
                </div>
                <div>
                    <label for="">Product Image:</label>
                    <input type="file" class="form-control-file" id="productImage" name="images" multiple accept="image/*" required>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
